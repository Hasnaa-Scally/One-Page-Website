<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galactic View</h1>
    <section class="gallery">
        <img src="earth.jpg" alt="Planet Earth" class="thumbnail" data-full="earth.jpg">
        <img src="stars.jpg" alt="Star Cluster" class="thumbnail" data-full="stars.jpg">
        <img src="nebula.jpg" alt="Colorful Nebula" class="thumbnail" data-full="nebula.jpg">
        <img src="mars.jpg" alt="Surface of Mars" class="thumbnail" data-full="mars.jpg">
    </section>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
